<!DOCTYPE html>
<html lang="en">
  
<head>
  <title>STUDBUD - Content</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Organise your assignment task and fun" />
  <meta name="keywords" content="Studbud, study tool, assignment helper">
  <meta name="author" content="Best Phanuwish">
  <!-- <link rel="icon" href="img.favicon.png"> -->
  <link rel="stylesheet" href="scss/main.scss">
  <!-- Import Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,800;1,200&display=swap" rel="stylesheet">
</head>

<body>

  <!-- This header will be the same for every page of this web application, acts as a top bar navigation so user can always select whatever tool they wish to use -->
  <header>
    <!-- The link and logo image, when the user click on the logo. It's go to the task list page (which is homepage of this website) for accessibility purpose. -->
    <a href="index.html" title="STUDBUD" rel="home">
      <img src="Image/Studbud-Logo(demo).png" alt="STUDBUD's logo image">
    </a>

    <!-- This navigation tab will acts different up to the device that end user is using. -->
    <nav>
      <ul>
        <li>
          <a href="index.html" rel="task-page">Task</a>
        </li>
        <span></span>
        <li>
          <a href="timer.html" rel="timer-page">Timer</a>
        </li>
        <span></span>
        <li>
          <a href="content.html" rel="content-page">Content</a>
        </li>
        <span></span>
        <li>
          <a href="music.html" rel="music-page">Music</a>
        </li>
      </ul>
    </nav>

    <!-- Tomato currency to show the current value of tomato the player have -->
    <figure class="Tomato-text">
      <img src="Image/tomato.png" alt="Tomato currecy icon">
      <figcaption id="Tomato-text">0</figcaption>
    </figure>
  </header>

  <!-- The main content page, all the main tag in this web application will have different id due to different page styling -->
  <main id="Content-List">

    <!-- This aside will contains a list of subject that user have in local storage where it will be add dynamically, and user able to navigate to each subject which will leads to different section of content -->
    <aside>
      <h3>Content</h3>
      <ul id="content-selector">
        <li><a href="content.html">content.html</a></li>
      </ul>
    </aside>

    <!-- All the section under main-content are add dynamically, because it's used data from task page to load its conetnt. If not data not exist, there will not be any content on this page -->
    <main-content>

    </main-content>

  </main>

  <!-- This section is acts as a template and will get clone dynamically. So, this content have to be invisible to the user -->
  <section id="" class="content-template">
    <section-topbar>
      <h1></h1>
      <button>
        <img src="Image/plus.png" alt="Add new content button">
      </button>
    </section-topbar> 
    <span></span>
    <section-content>

    </section-content>
  </section>

  <!-- This article is acts as a template and will get clone as a content note. So, this content have to be invisible to the user -->
  <article class="content-template">
    <h2></h2>
    <div>
      <button id="edit-button">
        <img src="Image/edit.png" alt="Edit task button">
      </button>
      <button id="delete-button">
        <img src="Image/delete.png" alt="Delete task button">
      </button>
    </div>
    <p></p>
    <p></p>
    <span></span>
    <ul>
      <li>
        <img src="Image/link.png" alt="Link icon">
        <a href="" target="_blank" rel="noopener noreferrer"></a>
      </li>
    </ul>
  </article>

  <!-- This popup form will only show when user add or edit content. So, this content have to be invisible to the user -->
  <popup-form id="add-content" open>
    <div></div>
    <form class="normal-form">
      <button type="button" id="form-exit-button">X</button>

      <ul>
        <!-- Subject Name (not input) -->
        <li class="form-inline-input">
          <label for="subject">Subject</label>
          <select name="subject" disabled>
            <option>Subject Name</option>
          </select>
        </li>
        <!-- Assignment selection -->
        <li>
          <label for="assignment">Assignment</label>
          <select name="assignment" required>
          </select>
          <small></small>
        </li>
        <!-- Content name -->
        <li>
          <label for="name">Name</label>
          <input type="text" name="name" required>
          <small></small>
        </li>
        <!-- Content description -->
        <li>
          <label for="description">Description (optional)</label>
          <textarea name="description" id="form-textarea"></textarea>
        </li>
        <!-- Link -->
        <li class="form-inline-input">
          <label for="link">Link</label>
          <button class="link-add-button">
            <img src="Image/plus.png" alt="Add link button">
          </button>
          <input type="text" name="link"/>
        </li>
        <!-- Link template (this link will not show to the user, the user will add more link below this list) -->
        <li id="link-template" class="form-link-list">
          <a href="" target="_blank" rel="noopener noreferrer"></a>
          <button class="link-delete-button">
            <img src="Image/linkDelete.png" alt="Delete link button">
          </button>
        </li>
      </ul>

      <button type="button" id="form-submit-button">Create</button>
    </form>
  </popup-form>

  <!-- This popup form will only show when user try to delete the content on the list. So, this content have to be invisible to the user -->
  <popup-form id="delete-content" open>
    <div></div>
    <form class="yesorno-form">
      <button type="button" id="form-exit-button">X</button>
      <h3>Are you sure you want to delete this content?</h3>
      <button type="button" id="form-no-button">No</button>
      <button type="button" id="form-yes-button">Yes</button>
    </form>
  </popup-form>

</body>

<script src="js/customElementInit.js"></script>
<script src="js/content.js"></script>

</html>
