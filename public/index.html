<!DOCTYPE html>
<html lang="en">
  
<head>
  <title>STUDBUD - Task</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Organise your assignment task and fun" />
  <meta name="keywords" content="Studbud, study tool, assignment helper">
  <meta name="author" content="Best Phanuwish">
  <link rel="icon" href="Image/favicon.png">
  <!-- Apply Scss stylesheet -->
  <link rel="stylesheet" href="scss/main.scss">
  <!-- Import Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,800;1,200&display=swap" rel="stylesheet">
</head>

<body>

  <!-- This header will be the same for every page of this web application, acts as a top bar navigation so user can always select whatever tool they wish to use -->
  <header>
    <!-- The link and logo image, when the user click on the logo. It's go to the task list page (which is homepage of this website) for accessibility purpose. -->
    <a href="index.html" title="STUDBUD" rel="home">
      <img src="Image/Studbud-Logo(demo).png" alt="STUDBUD's logo image">
    </a>

    <!-- This navigation tab will acts different up to the device that end user is using. -->
    <nav>
      <ul>
        <li>
          <a href="index.html" rel="task-page">Task</a>
        </li>
        <span></span>
        <li>
          <a href="timer.html" rel="timer-page">Timer</a>
        </li>
        <span></span>
        <li>
          <a href="content.html" rel="content-page">Content</a>
        </li>
        <span></span>
        <li>
          <a href="music.html" rel="music-page">Music</a>
        </li>
      </ul>
    </nav>

    <!-- Tomato currency to show the current value of tomato the player have -->
    <figure class="Tomato-text">
      <img src="Image/tomato.png" alt="Tomato currecy icon">
      <figcaption id="Tomato-text">0</figcaption>
    </figure>
  </header>

  <!-- The main task page, all the main tag in this web application will have different id due to different page styling -->
  <main id="Task-List">

    <!-- This aside will contains a list of subject and assignment that user have in local storage where it will be add dynamically, and user able to navigate to each assignment which contains different information that will be pass to kanbanboard -->
    <aside>
      <h3>Task</h3>
      <button>
        <img src="Image/plus.png" alt="Add new assignment button">
      </button>
      <ul id="assignment-selector">
      </ul>
    </aside>

    <!-- Main content is specify where user will be interact the most -->
    <main-content>
      <!-- The kanban board will appear when they have an assignment in local storage at least one, then all the task will be add on the board dynamically accorded to user current task that it also kept in local storage. So, it's easier for user to manage their task. -->
      <div id="board-kanban">
        <!-- The kanbanboard topbar will let the user know which assignment they are currently working on -->
        <section id="board-kanban-topbar">
          <div id="text">
            <h1 id="subject"></h1>
            <h1 id="assignment"></h1>
            <h1 id="due-date"></h1>
          </div>
          <div id="button">
            <!-- If the user able to finish their assignment without the help of tomodoro and progress bar, they can just simply mark it as finish, so user can organise their workspace -->
            <button id="mark-button">
              <img src="Image/mark.png" alt="Mark assignment done button">
            </button>
            <!-- This will allow user be able to edit their assignment in case if they've received extention time -->
            <button id="edit-button">
              <img src="Image/edit.png" alt="Edit an assignment button">
            </button>
            <!-- User able to delete the whole assignment if they want to, if there are no assignment left on the subject, it also delete the subject key -->
            <button id="delete-button">
              <img src="Image/delete.png" alt="Delete an assignment button">
            </button>
          </div>
        </section>
        <span id="board-kanban-lineup"></span>
        <!-- Will dynamically add its content in javascript 'task.js' -->
        <section id="board-kanban-todo">
          <h1>TO-DO</h1>
          <button id="add-task-button">
            <img src="Image/plus.png" alt="Add new assignment button">
          </button>
        </section>
        <span id="board-kanban-lineleft"></span>
        <!-- Will dynamically add its content in javascript 'task.js' -->
        <section id="board-kanban-progress">
          <h1>IN PROGRESS</h1>
          <button id="add-task-button">
            <img src="Image/plus.png" alt="Add new assignment button">
          </button>
        </section>
        <span id="board-kanban-lineright"></span>
        <!-- Will dynamically add its content in javascript 'task.js' -->
        <section id="board-kanban-done">
          <h1>DONE</h1>
          <button id="add-task-button">
            <img src="Image/plus.png" alt="Add new assignment button">
          </button>
        </section>
      </div>

      <!-- In case if the user didn't have any assignment on their data, this content will shown up instead of kanbanboard to encourage user to acts and create new assignment when they just visit this page on the first time -->
      <div id="board-add">
        <img src="Image/assignment.png" alt="Assignment icon image">
        <img src="Image/plus.png" alt="Add new assignment button">
        <h1>Create new assignment to start!</h1>
      </div>
    </main-content>

  </main>

  <!-- This article is acts as a template and will get clone to the kanbanboard. So, this content have to be invisible to the user -->
  <article id="task-template">
    <h2></h2>
    <div>
      <button id="drag-button">
        <img src="Image/drag.png" alt="Drag task button">
      </button>
      <button id="edit-button">
        <img src="Image/edit.png" alt="Edit task button">
      </button>
      <button id="delete-button">
        <img src="Image/delete.png" alt="Delete task button">
      </button>
    </div>
    <p></p>
    <p></p>
    <p></p>
    <div>
      <label></label>
      <div></div>
    </div>
  </article>

  <!-- This popup form will only show when user add the new assignment. So, this content have to be invisible to the user -->
  <popup-form id="add-assignment" open>
    <div></div>
    <form class="normal-form">
      <button type="button" id="form-exit-button">X</button>

      <ul>
        <!-- Subject Select (fill the content by js) -->
        <li>
          <label for="subject">Subject</label>
          <select name="subject" required>
          </select>
          <small></small>
        </li>
        <!-- Subject Name -->
        <li>
          <label for="subject-name">Subject Name</label>
          <input type="text" name="subject-name">
          <small></small>
        </li>
        <!-- Assignment name -->
        <li>
          <label for="assignment">Assignment Name</label>
          <input type="text" name="assignment" required>
          <small></small>
        </li>
        <!-- Due Date -->
        <li>
          <label for="due">Due</label>
          <input type="date" name="due" id="form-due" required>
          <small></small>
        </li>
      </ul>

      <button type="button" id="form-submit-button">Create</button>
    </form>
  </popup-form>

  <!-- This popup form will only show when user mark done an assignment. So, this content have to be invisible to the user -->
  <popup-form id="mark-assignment" open>
    <div></div>
    <form class="yesorno-form">
      <button type="button" id="form-exit-button">X</button>
      <h3>Are you sure you want to mark an assignment as done?</h3>
      <button type="button" id="form-no-button">No</button>
      <button type="button" id="form-yes-button">Yes</button>
    </form>
  </popup-form>

  <!-- This popup form will only show when user try to edit an assignment. So, this content have to be invisible to the user -->
  <popup-form id="edit-assignment" open>
    <div></div>
    <form class="normal-form">
      <button type="button" id="form-exit-button">X</button>

      <ul>
        <!-- Subject Name -->
        <li>
          <label for="subject-name">Subject Name</label>
          <input type="text" name="subject-name" disabled>
          <small></small>
        </li>
        <!-- Assignment name -->
        <li>
          <label for="assignment">Assignment Name</label>
          <input type="text" name="assignment" required>
          <small></small>
        </li>
        <!-- Due Date -->
        <li>
          <label for="due">Due</label>
          <input type="date" name="due" id="form-due" required>
          <small></small>
        </li>
      </ul>

      <button type="button" id="form-submit-button">Change</button>
    </form>
  </popup-form>

  <!-- This popup form will only show when user try to delete an assignment. So, this content have to be invisible to the user -->
  <popup-form id="delete-assignment" open>
    <div></div>
    <form class="yesorno-form">
      <button type="button" id="form-exit-button">X</button>
      <h3>Are you sure you want to delete this assignment?</h3>
      <button type="button" id="form-no-button">No</button>
      <button type="button" id="form-yes-button">Yes</button>
    </form>
  </popup-form>

  <!-- This popup form will only show when user add the new task or edit task on kanbanboard. So, this content have to be invisible to the user -->
  <popup-form id="add-task" open>
    <div></div>
    <form class="normal-form">
      <button type="button" id="form-exit-button">X</button>

      <ul>
        <!-- Task Name -->
        <li>
          <label for="name">Task Name</label>
          <input type="text" name="name" required>
          <small></small>
        </li>
        <!-- Due Date -->
        <li>
          <label for="due">Due</label>
          <input type="date" name="due" id="form-due" required>
          <small></small>
        </li>
        <!-- Estimated Tomodoro used -->
        <li>
          <label for="goal">Estimated Tomodoro Used</label>
          <input type="number" name="goal" id="form-number" required>
          <small></small>
        </li>
        <!-- Current Tomodoro progress -->
        <li>
          <label for="progress">Current Tomodoro Progress</label>
          <input type="number" name="progress" id="form-number" required>
          <small></small>
        </li>
        <!-- Priority -->
        <li id="form-radio-list">
          <label for="priority">Priority</label>
          <input type="radio" id="low" name="priority" value=0 checked />
          <label for="low">Low</label>
          <input type="radio" id="mid" name="priority" value=1 />
          <label for="mid">Mid</label>
          <input type="radio" id="high" name="priority" value=2 />
          <label for="high">High</label>
        </li>
        <!-- Status -->
        <li id="form-radio-list">
          <label for="status">Status</label>
          <input type="radio" id="not-done" name="status" value=false checked />
          <label for="not-done">Not Done</label>
          <input type="radio" id="done" name="status" value=true />
          <label for="done">Done</label>
        </li>
        <!-- Description -->
        <li>
          <label for="description">Description (optional)</label>
          <textarea name="description" id="form-textarea"></textarea>
        </li>
      </ul>

      <button type="button" id="form-submit-button">Create</button>
    </form>
  </popup-form>

  <!-- This popup form will only show when user try to delete the task on kanbanboard. So, this content have to be invisible to the user -->
  <popup-form id="delete-task" open>
    <div></div>
    <form class="yesorno-form">
      <button type="button" id="form-exit-button">X</button>
      <h3>Are you sure you want to delete this task?</h3>
      <button type="button" id="form-no-button">No</button>
      <button type="button" id="form-yes-button">Yes</button>
    </form>
  </popup-form>

</body>

<script src="js/customElementInit.js"></script>
<script src="js/task.js"></script>

</html>
